<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1>üõçÔ∏è ShopHub</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Shop</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
                <div class="cart-icon" id="cartIcon">
                    <span class="cart-count" id="cartCount">0</span>
                    üõí
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ShopHub</h1>
            <p>Discover amazing products at unbeatable prices</p>
            <button class="btn btn-primary" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('all')">All</button>
                <button class="filter-btn" onclick="filterProducts('electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('clothing')">Clothing</button>
                <button class="filter-btn" onclick="filterProducts('accessories')">Accessories</button>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
            <button class="btn btn-secondary" onclick="toggleCart()">Continue Shopping</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <div class="product-detail">
                <img id="modalProductImage" src="" alt="Product">
                <div class="product-info">
                    <h2 id="modalProductName"></h2>
                    <div class="rating">
                        <span id="modalProductRating"></span>
                        <span id="modalProductReviews"></span>
                    </div>
                    <p class="price" id="modalProductPrice"></p>
                    <p class="description" id="modalProductDescription"></p>
                    <div class="quantity-selector">
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantityInput" value="1" min="1">
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="btn btn-primary" onclick="addToCartFromModal()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <h3>Shipping Information</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
                <input type="text" placeholder="ZIP Code" required>
                
                <h3>Payment Information</h3>
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="MM/YY" required>
                <input type="text" placeholder="CVV" required>
                
                <button type="submit" class="btn btn-primary">Complete Purchase</button>
                <button type="button" class="btn btn-secondary" onclick="closeCheckout()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
